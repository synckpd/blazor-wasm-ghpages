name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o release

      - name: Set base-href for GitHub Pages
        run: |
          sed -i 's|<base href="/" />|<base href="/blazor-wasm-ghpages/" />|g' release/wwwroot/index.html

      - name: Stamp version with commit sha
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          sed -i "s|\"Version\": \"local\"|\"Version\": \"${SHORT_SHA}\"|g" release/wwwroot/appsettings.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: release/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4